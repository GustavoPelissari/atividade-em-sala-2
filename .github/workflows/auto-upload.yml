name: Auto Update README

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get commit info
      id: commit_info
      run: |
        echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
        echo "date=$(date '+%d/%m/%Y %H:%M')" >> $GITHUB_OUTPUT
    
    - name: Update README
      run: |
        if ! grep -q "## Histórico de Updates" README.md; then
          echo -e "\n## Histórico de Updates\n" >> README.md
        fi
        
        sed -i "s|## Histórico de Updates|## Histórico de Updates\n- ${{ steps.commit_info.outputs.date }} - ${{ steps.commit_info.outputs.message }}|" README.md
    
    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "action@github.com"
        git add README.md
        git diff --staged --quiet || git commit -m "📝 Auto-update README"
        git push